<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Form</title>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <div class="form">
            <table>
                <tr>
                    <td>
                        <label class="Label">Name</label>
                    </td>
                    <td>
                        <input class="Input" name="name" placeholder="Enter Name" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Email</label>
                    </td>
                    <td>
                        <input class="Input" name="email" placeholder="Enter Email Address" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Password</label>
                    </td>
                    <td>
                        <input class="Input" name="password" placeholder="Enter Password" type="password"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Confirm Password</label>
                    </td>
                    <td>
                        <input class="Input" name="confirm_password" placeholder="Enter Confirm Password" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Team</label>
                    </td>
                    <td>
                        <select class="Select" default="select">
                            <option value="None">None</option>
                            <option value="web-development">Web Development</option>
                            <option value="datascience">Data Science</option>
                            <option value="sqa-automate">SQA Automation</option>
                            <option value="cw-seo">Content Writer & SEO</option>
                            <option value="sm-management">Social Media Management</option>
                          </select>                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Role</label>
                    </td>
                    <td>
                        <select class="Select" default="select">
                            <option value="None">None</option>
                            <option value="senior-developer">Senior Developer</option>
                            <option value="junior-developer">Junior Developer</option>
                            <option value="analyst">Analyst</option>
                            <option value="writer-scripter">Writer & Scripter</option>
                            <option value="social-mm">Senior Media Manager</option>
                            <option value="devops-eng">Devops Engineer</option>
                          </select>                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Joining Date</label>
                    </td>
                    <td>
                        <input type="date" class="Select" name="date">                 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Designation</label>
                    </td>
                    <td>
                        <select class="Select" default="select">
                            <option value="None">None</option>
                            <option value="head">Head</option>
                            <option value="manager">Manager</option>
                            <option value="team-member">Team Member</option>
                            <option value="volunteer">Volunteer</option>
                          </select>                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Job Nature</label>
                    </td>
                    <td>
                        <select class="Select" default="select">
                            <option value="None">None</option>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="remote">Remote</option>
                            <option value="contract">Contract</option>
                            <option value="intern">Intern</option>
                          </select>                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="Label">Backup Person</label>
                    </td>
                    <td>
                        <input class="Input" name="backup_person" placeholder="Enter Backup Person" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="btn" class="btn submit-btn" name="submit" type="button" value="Submit"/>
                    </td>
                    <td>
                        <input id="btn" class="btn cancel-btn" name="cancel" type="button" value="Cancel"/>
                    </td>
                </tr>
            </table>

    </div>
    
</body>
</html>
